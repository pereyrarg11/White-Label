name: App building

on:
  pull_request:
    branches: [ "develop", "main" ]
    types: [ "opened", "synchronize", "reopened", "ready_for_review"]

jobs:
  build:
    name: Build project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get environment ready
        uses: ./.github/actions/get-env-ready

      - name: Build project
        run: ./gradlew build