name: Static code analysis

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: oracle

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build and run detekt
        run: ./gradlew detekt